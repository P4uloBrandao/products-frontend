<div class="register-container">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="form-container">
          <h1>{{ !!product ? 'Edit product' : 'New Product' }}</h1>
          <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" formControlName="name" placeholder="Enter the name of the product">
            </div>
            <div class="form-group">
              <label for="value">Price</label>
              <div class="input-group">
                <input type="number" class="form-control" id="value" formControlName="value" placeholder="Enter the price"  min="0" (input)="preventNegative($event)">
                <span class="input-group-text">â‚¬</span>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
